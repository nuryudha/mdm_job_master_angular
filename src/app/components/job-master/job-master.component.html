<!-- !-----------------Informasi Paket Rekening --------------------  -->
<mat-card class="form">
  <div class="mt-2">
    <div class="title-list">
      <div class="flex">
        <div class="me-auto">
          <span class="title-font">Job Master</span>
        </div>
        <button
          mat-raised-button
          color="primary"
          class="button-tambah"
          (click)="tambahJob()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-plus"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
          </svg>
          Tambah
        </button>
      </div>
    </div>
  </div>
  <div>
    <mat-card class="tabel-informasi-employee">
      <!-- BUTTON SEARCH -->
      <div class="d-flex flex-row-reverse seGaris mb-3">
        <div>
          <mat-form-field appearance="standard" class="form-search">
            <input matInput [(ngModel)]="searchJob" />
          </mat-form-field>
        </div>
        <div class="me-2 fontSearch">Search :</div>
      </div>
      <!-- TABEL -->
      <table mat-table matSort [dataSource]="dataSource" style="width: 100%">
        <!-- jobCode Column -->
        <ng-container matColumnDef="jobCode">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="text-header"
            style="width: 7rem"
            mat-sort-header
          >
            Job Code
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.empl_job_code }}
          </td>
        </ng-container>

        <!-- jobDesc Column -->
        <ng-container matColumnDef="jobDesc">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="text-header"
            style="width: 15rem"
          >
            Job Description
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.empl_job_desc }}
          </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="text-header"
            style="width: 15rem"
          >
            Status
          </th>
          <td mat-cell *matCellDef="let element">{{ element.empl_deleted }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="text-header"
            style="width: 13rem; text-align: center"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: center">
            <button
              mat-mini-fab
              color="primary"
              class="btn-edit me-3"
              (click)="editJob(element)"
              *ngIf="element.empl_deleted == 'ACTIVE'"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="warn"
              class="button-non-aktifkan"
              (click)="changeStatus(element)"
              *ngIf="element.empl_deleted == 'ACTIVE'"
            >
              <mat-icon>close_outline</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="primary"
              class="button-aktifkan"
              (click)="changeStatus(element)"
              *ngIf="element.empl_deleted == 'NON - ACTIVE'"
            >
              <mat-icon>check</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-center fs-5 noData" colspan="8">
            No Data Available!
          </td>
        </tr>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
          class="line-header"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="color-row"
        ></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </mat-card>
  </div>
</mat-card>
