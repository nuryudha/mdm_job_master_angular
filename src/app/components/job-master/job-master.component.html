<mat-card style="width: 650px; height: 380px" class="mt-3 ms-2">
  <div class="title-list mt-2">
    <div class="flex">
      <div class="me-auto">
        <span class="title-font">Job Master</span>
      </div>
    </div>
  </div>

  <!-- ! Kode Pekerjaan -->
  <div class="row centerAll mb-3 mt-3">
    <label for="bank" class="col-3" required>Bank</label>
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-select placeholder="--SILAHKAN PILIH--" name="bankAccount">
          <mat-option> NONE </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row centerAll mb-3 mt-3">
    <label for="bank" class="col-3" required>Bank</label>
    <div class="col">
      <mat-form-field appearance="standard">
        <input matInput [(ngModel)]="this.variable.codeJob" />
      </mat-form-field>
    </div>
  </div>

  <button
    mat-raised-button
    color="primary"
    class="me-2"
    (click)="saveRekening()"
  >
    Save
  </button>
</mat-card>
