<div class="container-fluid">
  <div class="d-flex flex-row-reverse mt-3">
    <button
      mat-raised-button
      color="primary"
      style="height: 50px; font-size: 18px"
      (click)="tambahJob()"
    >
      <mat-icon>add</mat-icon>
      Create New
    </button>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <mat-card class="toCenter" style="width: 100%">
        <div class="d-flex" style="height: 80px">
          <div class="me-auto p-2">
            <h1 class="ms-3 mt-3 title">Job Master</h1>
          </div>
          <div class="p-2">
            <mat-form-field
              appearance="outline"
              style="width: 350px"
              class="mt-1"
            >
              <mat-label>
                <mat-icon class="tengah">search</mat-icon>
                Search
              </mat-label>
              <input
                matInput
                [(ngModel)]="searchJobText"
                (keyup.enter)="searchJobs()"
                (ngModelChange)="onSearchChange()"
                type="text"
                style="width: 80%; height: 23px"
              />
            </mat-form-field>
          </div>
          <div class="mt-3">
            <button
              (click)="searchJobs()"
              style="height: 50px; color: white; width: 130px; font-size: 18px"
              color="accent"
              class="me-4 ms-2 btnYellow"
              mat-button
            >
              <mat-icon>search</mat-icon>
              Search
            </button>
          </div>
        </div>

        <div>
          <div class="toCenter" style="width: 100%">
            <div>
              <table
                mat-table
                [dataSource]="dataSource"
                style="width: 100%"
                matSort
              >
                <!-- jobCode Column -->
                <ng-container matColumnDef="jobCode">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="text-header"
                    style="width: 7rem"
                    mat-sort-header="empl_job_code"
                  >
                    Job Code
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.empl_job_code }}
                  </td>
                </ng-container>

                <!-- jobDesc Column -->
                <ng-container matColumnDef="jobDesc">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="text-header"
                    style="width: 15rem"
                    mat-sort-header="empl_job_desc"
                  >
                    Job Description
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.empl_job_desc }}
                  </td>
                </ng-container>

                <!-- status Column -->
                <ng-container matColumnDef="status">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="text-header"
                    style="width: 15rem"
                    mat-sort-header="empl_deleted"
                  >
                    Status
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.empl_deleted }}
                  </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    class="text-header"
                    style="width: 13rem; text-align: center"
                  >
                    Action
                  </th>
                  <td
                    mat-cell
                    *matCellDef="let element"
                    style="text-align: center"
                  >
                    <button
                      mat-icon-button
                      color="primary"
                      class="btn-edit me-3"
                      (click)="editJob(element)"
                      *ngIf="element.empl_deleted == 'ACTIVE'"
                      matTooltip="Edit"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>

                    <button
                      mat-icon-button
                      color="warn"
                      class="button-non-aktifkan"
                      (click)="changeStatus(element)"
                      *ngIf="element.empl_deleted == 'ACTIVE'"
                      matTooltip="Non Aktifkan"
                    >
                      <mat-icon>close_outline</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="primary"
                      class="button-aktifkan"
                      (click)="changeStatus(element)"
                      *ngIf="element.empl_deleted == 'NON - ACTIVE'"
                      matTooltip="Aktifkan"
                    >
                      <mat-icon>check</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell text-center fs-5 noData" colspan="8">
                    No Data Available!
                  </td>
                </tr>

                <tr
                  mat-header-row
                  *matHeaderRowDef="displayedColumns"
                  style="border: 1px solid rgb(224, 224, 224)"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  class="element-hover"
                ></tr>
              </table>
              <div class="mb-3">
                <mat-paginator
                  [pageSizeOptions]="[10, 20, 100]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements"
                >
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
